<body class="cont">
    <div class="container-fluid ">
        <div class="container ">
            <div class="row ">
                <div class="col-sm-10 login-box">
                    <div class="row">
                        <div class="col-lg-8 col-md-7 log-det">
                            <h2 style="padding-bottom: 50px;">Sign in to WeCare</h2>
                            <div class="text-box">
                                <form method="POST" action="login_wc.php" id="loginform" class="needs-validation" novalidate>
                                    <div class="input-group mb-3" style="width: 60%; margin: auto;">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1"><i
                                                class="fas fa-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" name="username" id="username validationCustom01" aria-describedby="basic-addon1" required>
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                        <div class="invalid-feedback">
                                            Please enter your username
                                        </div>
                                    </div>
                                    <div class="input-group mb-3" style="width: 60%; margin: auto;">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1"><i
                                                class="fas fa-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Password" aria-label="Password" minlength="3" name="pass" id="password validationCustom02" aria-describedby="basic-addon1" required>
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                        <div class="invalid-feedback">
                                            Please enter your password
                                        </div>
                                    </div>
                                    <div class="row">
                                        <p class="forget-p">Forget Password ?</p>
                                    </div>
                                    <a>
                                        <div class="input-group mb-3">
                                            <button class="btn btn-success btn-round" style="margin: auto;">SIGN IN</button>
                                        </div>
                                    </a>

                                </form>
                                <script>
                                    // Example starter JavaScript for disabling form submissions if there are invalid fields
                                    (function() {
                                        'use strict';
                                        window.addEventListener('load', function() {
                                            // Fetch all the forms we want to apply custom Bootstrap validation styles to
                                            var forms = document.getElementsByClassName('needs-validation');
                                            // Loop over them and prevent submission
                                            var validation = Array.prototype.filter.call(forms, function(form) {
                                                form.addEventListener('submit', function(event) {
                                                    if (form.checkValidity() === false) {
                                                        event.preventDefault();
                                                        event.stopPropagation();
                                                    }
                                                    form.classList.add('was-validated');
                                                }, false);
                                            });
                                        }, false);
                                    })();
                                </script>
                            </div>

                        </div>
                        <div class="col-lg-4 col-md-5 box-de">
                            <div class="ditk-inf">
                                <h2 class="w-100">Don't Have an Account</h2>
                                <p>Simply Create your account by clicking the Signup Button</p>
                                <a href="signup.html">
                                    <button type="button" class="btn btn-outline-light">REGISTER</button>
                                </a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
